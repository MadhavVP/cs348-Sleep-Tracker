{% extends "base.html" %}
{% block title %}Edit Sleep Entry{% endblock %}

{% block content %}
<h2>Edit Sleep Entry</h2>

<form method="post">
  <p><label>Day:</label>
  <input type="date" name="day" value="{{ sleep.day }}" required></p>

  <p><label>Start Time:</label>
  <input type="time" name="start" value="{{ sleep.start.strftime('%H:%M') }}" required></p>

  <p><label>End Time:</label>
  <input type="time" name="end" value="{{ sleep.end.strftime('%H:%M') }}" required></p>

  <button type="submit">Save Changes</button>
</form>

<hr>

<form action="{{ url_for('delete_sleep', sleep_id=sleep.sid) }}" method="post" 
      onsubmit="return confirm('Are you sure you want to delete this sleep entry?');">
  <button type="submit" style="background-color:red; color:white;">Delete Entry</button>
</form>

<p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
{% endblock %}
